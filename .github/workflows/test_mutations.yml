name: Mutation Testing

on:
  pull_request:
  push:
    branches: [master]

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    container: ghcr.io/sunnypilot/autonomy:latest
    env:
      UV_PROJECT_ENVIRONMENT: /opt/venv
      MAPBOX_TOKEN_CI: ${{ secrets.MAPBOX_TOKEN_CI }}
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - run: git config --global --add safe.directory $PWD
    - name: Fetch base branch
      run: git fetch origin ${GITHUB_BASE_REF:-master}

    - name: Build params library
      run: scons

    - name: Run mutation tests
      run: ./tools/scripts/test_mutations.sh
