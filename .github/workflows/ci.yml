name: Unit Tests

on:
  push:
    branches: [master]
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sunnypilot/autonomy:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install project in development mode
      run: |
        uv pip install -e .[testing]

    - name: Run lint
      run: |
        ./tools/scripts/lint.sh

    - name: Run tests
      run: |
        pytest -v
